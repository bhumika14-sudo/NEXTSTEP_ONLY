<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NextStep AI - Your Interests</title>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inria Serif', serif;
            background-color: #6a0dad;
            color: white;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 50px;
            background-color: #DCD9E9;
        }

        nav .logo img {
            height: 30px;

        }

        nav .links a {
            color: #6910A8;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 500;
        }

        nav .signout {
            background-color: white;
            color: #6910A8;
            border: none;
            padding: 8px 20px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .subtext {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .step-indicator {
            margin: 20px auto;
            background: #eee;
            border-radius: 20px;
            height: 20px;
            width: 300px;
            position: relative;
        }

        .step-indicator .progress {
            background: #d299ff;
            height: 100%;
            width: 50%;
            border-radius: 20px;
        }

        .interest-box {
            background-color: #f4ecf8;
            color: #333;
            border-radius: 20px;
            padding: 30px;
            max-width: 900px;
            margin: 30px auto;
            text-align: left;
        }

        .interest-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .interest-header img {
            width: 36px;
            height: 36px;
        }

        .interest-header h2 {
            margin: 0;
            font-size: 22px;
            color: #6a0dad;
        }

        .interest-header p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .interest-option {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        .interest-option input {
            margin-top: 3px;
            transform: scale(1.2);
        }

        .other-field {
            margin-top: 20px;
            font-size: 16px;
        }

        .other-field input {
            margin-left: 10px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-family: 'Inria Serif', serif;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin: 40px auto;
            max-width: 900px;
        }

        .nav-buttons button {
            background-color: #e5d4ff;
            color: #333;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-buttons button:hover {
            background-color: #d3b8ff;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <img src="../img_2_logo.PNG" alt="Logo">
        </div>
        <div class="links">
            <a href="../desktop2/desktop_2_profile.html">Profile</a>
            <a href="../desktop10/desktop10_dashboard.html">Dashboard</a>
            <a href="../desktop5/desktop_5_skills.html">Skills</a>
            <a href="../desktop4_6_9/desktop6_internships_saved.html">Internships</a>
        </div>
        <button class="signout">Sign Out</button>
    </nav>

    <div class="container">
        <h1>Find Your Spark</h1>
        <p class="subtext">Let AI guide your career—just tell us a bit about you.</p>

        <div class="step-indicator">
            <div class="progress"></div>
        </div>
        <p>Step 2 of 4 — <strong>50% Complete</strong></p>
        <p style="margin-top: 20px;">tell us what excites you -- pick all the fields that inspire your future</p>

        <div class="interest-box">
            <div class="interest-header">
                <img src="https://static.thenounproject.com/png/3654360-200.png" alt="Interest Icon">
                <div>
                    <h2>Your Interests</h2>
                    <p>What fields excite you most? (Select all that apply)</p>
                </div>
            </div>

            <div class="grid-container">
                <label class="interest-option"><input type="checkbox"> AI & Data Science</label>
                <label class="interest-option"><input type="checkbox"> Law & Legal Studies</label>
                <label class="interest-option"><input type="checkbox"> Design & Creativity</label>
                <label class="interest-option"><input type="checkbox"> Science & Research</label>
                <label class="interest-option"><input type="checkbox"> Healthcare & Medicine</label>
                <label class="interest-option"><input type="checkbox"> Arts & Entertainment</label>
                <label class="interest-option"><input type="checkbox"> Content Creation</label>
                <label class="interest-option"><input type="checkbox"> Sports & Fitness</label>
                <label class="interest-option"><input type="checkbox"> Gaming</label>
                <label class="interest-option"><input type="checkbox"> Writing & Journalism</label>
                <label class="interest-option"><input type="checkbox"> Travel & Tourism</label>
                <label class="interest-option"><input type="checkbox"> Marketing & Advertising</label>
            </div>

            <div class="other-field">
                Other: <input type="text" placeholder="Your interest">
            </div>
        </div>

        <div class="nav-buttons">
            <button id="prevBtn">&larr; Previous</button>
            <button id="nextBtn">Next &rarr;</button>
        </div>
    </div>
    
    <script>
        // Sign out functionality
function signout() {
    if (confirm("Are you sure you want to sign out?")) {
        // Clear session data (in a real environment)
        // sessionStorage.clear();
        // localStorage.clear();
        
        // Navigate to login page using relative path
    window.location.href = "../index.html";
    }
}

// Add sign out event listener
const signoutBtn = document.querySelector('.signout');
if (signoutBtn) {
    signoutBtn.addEventListener('click', signout);
}

// Get the navigation buttons by their IDs
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

// Add a click event listener to the "Previous" button
if (prevBtn) {
    prevBtn.addEventListener('click', function() {
        // Navigate back to the profile page using relative path
        window.location.href = '../desktop2/desktop_2_profile.html';
    });
}

// Add a click event listener to the "Next" button
if (nextBtn) {
    nextBtn.addEventListener('click', function() {
        // Validate that at least one interest is selected
        const selectedInterests = collectSelectedInterests();
        
        if (selectedInterests.length === 0) {
            alert("Please select at least one interest before proceeding!");
            return;
        }
        
        // Store the collected data for the next page
        // sessionStorage.setItem('userInterests', JSON.stringify(selectedInterests));
        
        // Log the collected data for debugging
        console.log("Selected Interests:", selectedInterests);

    // Navigate to the next page using relative path
    window.location.href = '../desktop7/desktop7.strength.html';
    });
}

// Function to collect the user's selected interests
function collectSelectedInterests() {
    const interests = [];
    const checkboxes = document.querySelectorAll('.interest-option input[type="checkbox"]');
    const otherField = document.querySelector('.other-field input[type="text"]');

    checkboxes.forEach(checkbox => {
        if (checkbox.checked) {
            // Get the text from the parent label element
            const label = checkbox.closest('label');
            const interestText = label.innerText.trim();
            interests.push(interestText);
        }
    });

    if (otherField && otherField.value.trim() !== "") {
        interests.push(otherField.value.trim());
    }

    return interests;
}

// Add visual feedback for checkbox selection
document.addEventListener('DOMContentLoaded', function() {
    const interestOptions = document.querySelectorAll('.interest-option');
    
    interestOptions.forEach(option => {
        const checkbox = option.querySelector('input[type="checkbox"]');
        
        checkbox.addEventListener('change', function() {
            if (this.checked) {
                option.style.borderColor = '#6a0dad';
                option.style.backgroundColor = '#f0e6ff';
            } else {
                option.style.borderColor = '#ccc';
                option.style.backgroundColor = 'white';
            }
        });
        
        // Also trigger on label click
        option.addEventListener('click', function(e) {
            if (e.target !== checkbox) {
                checkbox.checked = !checkbox.checked;
                checkbox.dispatchEvent(new Event('change'));
            }
        });
    });
});
    </script>
        
</body>
</html>
